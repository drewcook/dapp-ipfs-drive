name: Deploy Client App To AWS

on:
  push:
    branches:
      - main

# All jobs will be run within the client directory
defaults:
  run:
    working-directory: client

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Install dependencies
        run: yarn install
      - name: Build application
        run: yarn build
      - name: Deploy to S3
        run: aws s3 sync ./build s3://${{ secrets.S3_BUCKET_ID }}
      - name: Create CloudFront invalidation
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*" # invalidates everything
